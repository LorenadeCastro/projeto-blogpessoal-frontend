<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Por favor, faça login para acessar seus comentários.</p>
          </div>
          <form #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm.value)">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                #Email="ngModel"
                ngModel
                required
                email
                [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid"
              >
                <div *ngIf="Email.errors['required']">
                  O e-mail não pode estar vazio.
                </div>
                <div *ngIf="Email.errors['email']">
                  Por favor, insira um endereço de e-mail válido.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                #Password="ngModel"
                ngModel
                required
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
              A senha não pode estar vazia.
              </div>
            </div>
            <button
              class="btn btn-info btn-block btn-theme"
              [disabled]="LoginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
