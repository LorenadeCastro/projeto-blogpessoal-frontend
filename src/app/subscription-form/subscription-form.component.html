<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-3">
      <h3>Formulário</h3>
      <p class="m-auto subs-text">
        Cadastre-se para receber newsletter toda semana.
      </p>
      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email já cadastrado.
      </div>

      <div class="alert alert-info mt-3" *ngIf="isSubscribed">
        Obrigada por assinar nossa a newsletter. Fique ligado para
postagens incríveis no blog!
      </div>
      <form
        class="form-inline mb-5 mt-5"
        #subForm="ngForm"
        (ngSubmit)="onSubmit(subForm.value)"
        *ngIf="!isSubscribed"
      >
        <div class="form-group col-md-5">
          <input
            type="text"
            class="form-control shadow-effect"
            placeholder="Your Name"
            name="name"
            #Name="ngModel"
            ngModel
            required
            [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }"
          />

          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors['required']">Insira o nome</div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <input
            type="email"
            class="form-control shadow-effect"
            placeholder="Email Address"
            name="email"
            #Email="ngModel"
            ngModel
            required
            email
            [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
          />
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors['required']">Insira o e-mail</div>
            <div *ngIf="Email.errors['email']">
              Por favor, insira um endereço de e-mail válido.
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-info btn-block btn-theme"
            [disabled]="subForm.invalid"
          >
            INSCREVER-SE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
